<h2>Period #</h2>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="period">
    <th mat-header-cell *matHeaderCellDef> Period </th>
    <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="balance">
    <th mat-header-cell *matHeaderCellDef> Balance </th>
    <td mat-cell *matCellDef="let element"> {{element.endOfPeriodBalance | currency}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="contributions">
    <th mat-header-cell *matHeaderCellDef> Contributions </th>
    <td mat-cell *matCellDef="let element"> {{element.totalContributionsForPeriod | currency}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="interest-earned">
    <th mat-header-cell *matHeaderCellDef> Interest Earned </th>
    <td mat-cell *matCellDef="let element"> {{element.totalInterestEarnedForPeriod | currency}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
