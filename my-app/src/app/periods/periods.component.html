<app-data-results [periods]="periods" [(selectedPeriod)]="selectedPeriod"></app-data-results>
<div class="add-period-button-wrapper">
  <button mat-fab color="accent" (click)="createNewPeriod()" aria-label="Add new period icon button">
    <mat-icon>add</mat-icon>
  </button>
</div>

<app-form [selectedPeriod]="selectedPeriod"></app-form>

<p>Selected Period:<br>{{selectedPeriod | json}}</p>
<br>
<p>Periods:</p>
<ul>
  <li *ngFor="let period of periods">{{period | json}}</li>
</ul>
